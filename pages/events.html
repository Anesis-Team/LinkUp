<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkUp | Events</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@400;500&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Utilities styles -->
    <link rel="stylesheet" href="/styles/utilities/variables.css" />
    <link rel="stylesheet" href="/styles/utilities/helpers.css" />

    <!-- Base styles -->
    <link rel="stylesheet" href="/styles/base/reset.css" />
    <link rel="stylesheet" href="/styles/base/typography.css" />

    <!-- Vendor styles -->
    <link rel="stylesheet" href="/styles/vendors/bootstrap.css" />

    <!-- Component styles -->
    <link rel="stylesheet" href="/styles/components/button.css" />

    <!-- Layout styles -->
    <link rel="stylesheet" href="/styles/layout/header.css" />
    <link rel="stylesheet" href="/styles/layout/footer.css" />

    <!-- Page specific styles -->
    <link rel="stylesheet" href="/styles/pages/events.css" />
  </head>
  <body>

    <!-- Navbar section -->
    <nav class="navbar bg-tertiary-light sticky-top px-2">
      <div class="container-fluid">

        <!-- Brand name -->
        <a
          class="navbar-brand text-color-secondary fs-2 fw-semibold"
          href="/index.html"
          >LinkUp</a
        >

        <!-- Burger menu -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5
              class="offcanvas-title text-color-secondary fw-semibold"
              id="offcanvasNavbarLabel"
            >
              LinkUp
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/pages/events.html">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/create-event.html"
                  >Create Event</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Filters sections -->
    <section class="bg-quaternary-dark text-color-tertiary py-5 angle-effect-bottom">
      <div class="container">
        <div class="row mb-5">
          <div class="col text-center">
            <h2 class="fs-1">Filters</h2>
            <p class="fs-6">Apply filters to find the ideal event for you!</p>
          </div>
        </div>
        <div class="row row-gap-2 mb-3 px-4">
          <div class="col-12">
            <h2 class="fs-4 text-center">Category</h2>
          </div>

          <!--Radio inputs -->
          <div class="col-4">
            <input type="radio" name="contact" id="sports" value="email">
            <label for="sports">Sports</label>
          </div>
          <div class="col-4 ">
            <input type="radio" id="theater"
            name="contact" value="email">
            <label for="theater">Theater</label>
          </div>
          <div class="col-4 ">
            <input type="radio" id="bowling"
            name="contact" value="email">
            <label for="bowling">Bowling</label>
          </div>
          <div class="col-4 ">
            <input type="radio" id="museums"
            name="contact" value="email">
            <label for="museums">Museums</label>
          </div>
          <div class="col-4 ">
            <input type="radio" id="picnic"
            name="contact" value="email">
            <label for="picnic">Picnic</label>
          </div>
          <div class="col-4 ">
            <input type="radio" id="cafe-bar"
            name="contact" value="email">
            <label for="cafe-bar">Cafe/Bar</label>
          </div>
        </div>
        <div class="row text-center row-gap-2 mb-3">
          <!-- Text inputs -->
          <div class="col-12 d-flex flex-column">
            <label for="location" class="fs-4">Location</label>
            <input class="w-75 mx-auto rounded-5 px-3 mt-2 py-1" type="text" id="location"
            name="contact" value="Athens">
          </div>   
        </div>
        <div class="row text-center row-gap-2">

          <!-- inputs -->
          <div class="col-12 d-flex flex-column">
            <label for="date" class="fs-4">Date</label>
            <input class="w-75 mx-auto rounded-5 px-3 mt-2 py-1" type="date" id="date"
            name="contact" value="email">
          </div>   
          <div class="col-12 align-self-center mx-auto my-5">
            <button class="btn btn-primary-custom px-5 py-2 fw-medium">Apply</button>
          </div>
      </div>
    </section>

    <!-- Choose event section -->
    <section class=" pt-5 px-2">
      <div class="container">
        <div class="row mb-5 row-gap-4 gx-0 text-center">
          <div class="col-12 text-center text-color-secondary">
            <h2 class="fs-1 mb-4 fw-bold">Choose event</h2>
          </div>
          <div class="col-6">
            <img src="/assets//images//events-page/activity-1.png" class="img-fluid" alt="activity-1">
          </div>
          <div class="col-6">
            <img src="/assets//images//events-page/activity-2.png" class="img-fluid" alt="activity-2">
          </div>
          <div class="col-6">
            <img src="/assets//images//events-page/activity-3.png" class="img-fluid" alt="activity-3">
          </div>
          <div class="col-6">
            <img src="/assets//images//events-page/activity-4.png" class="img-fluid" alt="activity-4">
          </div>
          <div class="col-6">
            <img src="/assets//images//events-page/activity-5.png" class="img-fluid" alt="activity-5">
          </div>
          <div class="col-6">
            <img src="/assets//images//events-page/activity-6.png" class="img-fluid" alt="activity-6">
          </div>
          <div class="col-12 text-center fs-2 text-color-quaternary fw-medium mt-3">
            <p class="mb-0">Couldn't find the event you had in mind?</p>
          </div>
          <div class="col-12 text-center fs-3 text-color-secondary fw-bold">
            <p class="mb-0">No problem!</p>
          </div>
          <div class="col-12 text-center fs-6 text-color-primary fw-medium">
            <p>Create your own unforgettable experience!</p>
          </div>
          <div class="col-12 text-center">
            <a href="/pages/create-event.html" class="btn btn-primary-custom px-4 py-2 fw-medium">Create Event</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer section -->
    <footer class="angle-effect-top bg-quaternary-dark">
      <div class="container">
        <div class="row footer-row align-items-center">
          
          <!-- left column -->
          <div class="col-8 px-3">
            <span class="text-light fw-medium"
              ><i class="bi bi-c-circle"></i> LinkUp | Anesis Dev Team</span
            >
          </div>

          <!-- right column -->
          <div
            class="col-4 d-flex justify-content-end align-items-center gap-4 px-3"
          >
            <a href="https://www.facebook.com/"
              ><i class="bi bi-facebook fs-3 text-light fw-bold"></i
            ></a>
            <a href="https://www.instagram.com/"
              ><i class="bi bi-instagram fs-3 text-light fw-bold"></i
            ></a>
            <a href="https://twitter.com/"
              ><i class="bi bi-twitter-x fs-3 text-light fw-bold"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
